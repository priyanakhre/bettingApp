{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="jumbotron">
        <h1 style="text-align: center">Welcome to Bets!</h1>
    </div>


    <div class="content container">
        <div class="row">
            <div class="col-md-4">
                <h2>All Bets</h2>
                <ul>
                    {% for bet in recommended_items %}

                        
                            <li><a href="{% url 'bet_detail' bet.bet_id %}">{{ bet.question }}</a></li>
                        
                    {% endfor %}
                </ul>
                {% if not recommended_items %}
                    <p>Sorry, no listings are available at this time.</p>
                
                {% endif %}
            </div>

            

        </div>
    </div>
{% endblock %}
